<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <div class="nav">
        <h1>Shopping List</h1>
    </div>
    <div class="add">
        <h3>Add New Products</h3>
    </div>
    <div class="sections">
        <div class="sections1">
            <p>Section</p>
            <select class="Sectionbox" id="">
                <option value="">Categories</option>
                <option value="FRUITS-VEGETABLES">Fruits & Vegetables</option>
                <option value="MEAT-SEAFOOD">Meat / Seafood</option>
                <option value="DAIRY">Dairy</option>
                <option value="Frozen-foods">Frozen foods</option>
                <option value="BREAD-PASTA">Bread & Pasta</option>
                <option value="SNACKS">Snacks</option>
                <option value="BEVERAGES">Bevarages</option>
                <option value="CLEANING">Cleaning</option>
                <option value="OTHERS">Others</option>
            </select>
        </div>
        <div class="sections2">
            <p>Quantity</p>
            <input type="text" id="qua" class="Quantity">
        </div>
    </div>
    <div class="name"><label for="name">Name</label><input id="names" type="text"></div>
    <div class="btn"><button id="btn">Add To List</button></div>
    <div class="box">

        <div class="Fruits" id="FRUITS-VEGETABLES">
            <p style="--color:green">FRUITS & VEGETABLES</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="MEAT-SEAFOOD">
            <p style="--color:red">MEAT / SEAFOOD</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="DAIRY">
            <p style="--color:aqua">DAIRY</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="Frozen-foods">
            <p style="--color:blue">FROZEN fOODS</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="BREAD-PASTA">
            <p style="--color:yellow">BREAD & PASTA</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="SNACKS">
            <p style="--color:black">SNACKS</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="BEVERAGES">
            <p style="--color:orange">BEVERAGES</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="Cleaning">
            <p style="--color:gray">CLEANING</p>
            <div class="createlement1"></div>
        </div>
        <div class="Fruits" id="OTHERS">
            <p style="--color:pink">OTHERS</p>
            <div class="createlement1"></div>
        </div>
        <button id="btns">show value add</button>
